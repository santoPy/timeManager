<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager - Attendance Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .input-group input[type="number"] {
            width: 200px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btngrn {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: rgb(226, 220, 220);
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btngrn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btngrn:active {
            transform: translateY(0);
        }

        .btngrn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .employee-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .employee-info h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .pairs-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .pair-item {
            background: white;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .pair-item:last-child {
            margin-bottom: 0;
        }

        .pair-item.capped {
            border-left-color: #ff9800;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.capped {
            background: #ff9800;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .stat-card.success {
            border-left-color: #4caf50;
        }

        .stat-card.success .stat-value {
            color: #4caf50;
        }

        .stat-card.warning {
            border-left-color: #ff9800;
        }

        .stat-card.warning .stat-value {
            color: #ff9800;
        }

        .stat-card.error {
            border-left-color: #f44336;
        }

        .stat-card.error .stat-value {
            color: #f44336;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .status-badge.complete {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.overtime {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-badge.incomplete {
            background: #fff3e0;
            color: #e65100;
        }

        .status-badge.logged-in {
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .alert.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .alert.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-log {
            background: #fff8e1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .log-item {
            padding: 8px 0;
            border-bottom: 1px solid #ffe082;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Time Manager</h1>
            <p>Attendance & Working Hours Calculator</p>
        </div>

        <div class="card">
            <div class="input-section">
                <div class="input-group">
                    <label for="workingHours">Required Working Hours:</label>
                    <input type="number" id="workingHours" value="8" min="1" max="24" step="0.5">
                </div>

                <div class="input-group">
                    <label for="attendanceData">Paste Attendance Data (Tab-Separated):</label>
                    <textarea id="attendanceData" placeholder="Employee Code	Employee Name	Office Date	    Event Date	            Description	                    Entry
    122333	  xxxxxxxx	dd-mm-yyyy	dd-mm-yyyy-hh:mm:ss	LD PDY - 2 GF Floor IN	        Entry Granted
    122333	  xxxxxxxx	dd-mm-yyyy	dd-mm-yyyy-hh:mm:ss	LD PDY - 2 (MAIN ENT 1) - OUT	Exit Granted"></textarea>
                </div>

                <button class="btn" onclick="calculateTime()">Calculate Working Hours</button>
                <button class="btngrn" onclick="pasteData()">Paste</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div id="error" style="display:none;" class="alert error"></div>

            <div class="results" id="results">
                <div class="employee-info">
                    <h3>üë§ Employee Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Employee Code</span>
                            <span class="info-value" id="empCode">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Employee Name</span>
                            <span class="info-value" id="empName">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Date</span>
                            <span class="info-value" id="empDate">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">First IN Time</span>
                            <span class="info-value" id="firstInTime">-</span>
                        </div>
                    </div>
                </div>

                <div class="stats-grid" id="statsGrid"></div>

                <h3 class="section-title">Break Periods (OUT ‚Üí IN Pairs)</h3>
                <div class="pairs-list" id="pairsList"></div>

                <div id="processingLogSection" style="display:none;">
                    <h3 class="section-title">Processing Log</h3>
                    <div class="processing-log" id="processingLog"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function calculateTime() {
            const workingHours = document.getElementById('workingHours').value;
            const attendanceData = document.getElementById('attendanceData').value.trim();

            // Validation
            if (!attendanceData) {
                showError('Please paste attendance data');
                return;
            }

            // Hide previous results and errors
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').classList.remove('show');
            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch('/calculate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        working_hours: workingHours,
                        attendance_data: attendanceData
                    })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                if (data.success) {
                    displayResults(data.result);
                }

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        async function pasteData() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('attendanceData').value = text;
            } catch (err) { 
                showError('Failed to read clipboard contents: ' + err);
            }   
        }
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function displayResults(result) {
            // Employee Info
            document.getElementById('empCode').textContent = result.employee_code;
            document.getElementById('empName').textContent = result.employee_name;
            document.getElementById('empDate').textContent = result.date;
            document.getElementById('firstInTime').textContent = result.first_in_time;

            // Stats Grid
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            // Required Hours
            statsGrid.innerHTML += `
                <div class="stat-card">
                    <div class="stat-label">Required Work Hours</div>
                    <div class="stat-value">${result.required_hours} hours</div>
                </div>
            `;

            // Working Hours Status
            if (result.you_worked) {
                let statusClass = 'success';
                let statusText = 'Complete';

                if (result.status === 'overtime') {
                    statusClass = 'success';
                    statusText = 'Overtime';
                } else if (result.status === 'incomplete') {
                    statusClass = 'error';
                    statusText = 'Incomplete';
                }

                statsGrid.innerHTML += `
                    <div class="stat-card ${statusClass}">
                        <div class="stat-label">You Worked</div>
                        <div class="stat-value">${result.you_worked}</div>
                        <span class="status-badge ${result.status}">${statusText}</span>
                    </div>
                `;
            } else if (result.you_worked_so_far) {
                statsGrid.innerHTML += `
                    <div class="stat-card warning">
                        <div class="stat-label">You Worked (So Far)</div>
                        <div class="stat-value">${result.you_worked_so_far}</div>
                        <span class="status-badge logged-in">üü¢ Logged IN</span>
                    </div>
                `;
            }

            // Extra Hours / Short By
            if (result.extra_hours) {
                statsGrid.innerHTML += `
                    <div class="stat-card success">
                        <div class="stat-label">Extra Hours</div>
                        <div class="stat-value">${result.extra_hours}</div>
                    </div>
                `;
            } else if (result.short_by) {
                statsGrid.innerHTML += `
                    <div class="stat-card error">
                        <div class="stat-label">Short By</div>
                        <div class="stat-value">${result.short_by}</div>
                    </div>
                `;
            }

            // Pending Hours
            if (result.pending_hours) {
                statsGrid.innerHTML += `
                    <div class="stat-card warning">
                        <div class="stat-label">‚ö†Ô∏è Pending Hours</div>
                        <div class="stat-value">${result.pending_hours}</div>
                    </div>
                `;
            }

            // Break Time
            statsGrid.innerHTML += `
                <div class="stat-card">
                    <div class="stat-label">Total Break Time</div>
                    <div class="stat-value">${result.break_time}</div>
                </div>
            `;

            // Expected OUT Time
            statsGrid.innerHTML += `
                <div class="stat-card">
                    <div class="stat-label">Expected OUT Time</div>
                    <div class="stat-value">${result.expected_out_time}</div>
                </div>
            `;

            // Actual OUT Time
            if (result.actual_out_time) {
                let overtimeText = result.overtime_indicator ? ` (${result.overtime_indicator} overtime)` : '';
                statsGrid.innerHTML += `
                    <div class="stat-card">
                        <div class="stat-label">Actual OUT Time</div>
                        <div class="stat-value">${result.actual_out_time}${overtimeText}</div>
                    </div>
                `;
            }

            // Complete Shift By
            if (result.complete_shift_by) {
                statsGrid.innerHTML += `
                    <div class="stat-card warning">
                        <div class="stat-label">Complete Shift By</div>
                        <div class="stat-value">${result.complete_shift_by}</div>
                    </div>
                `;
            }

            // Pairs List
            const pairsList = document.getElementById('pairsList');
            pairsList.innerHTML = '';

            if (result.pairs && result.pairs.length > 0) {
                result.pairs.forEach((pair, index) => {
                    const cappedBadge = pair.capped ? '<span class="badge capped">CAPPED</span>' : '';
                    pairsList.innerHTML += `
                        <div class="pair-item ${pair.capped ? 'capped' : ''}">
                            <strong>${index + 1}.</strong> <h3 style="display:inline;"><span style="color:red;">OUT: </span>(${pair.out_time}) ‚Üí <span style="color:green;">IN: </span>(${pair.in_time})</h3>
                            <br>Duration: ${pair.duration}${cappedBadge}
                        </div>
                    `;
                });
            } else {
                pairsList.innerHTML = '<p>No break periods found</p>';
            }

            // Processing Log
            if (result.processing_log && result.processing_log.length > 0) {
                const logSection = document.getElementById('processingLogSection');
                const logDiv = document.getElementById('processingLog');
                logDiv.innerHTML = '';

                result.processing_log.forEach(log => {
                    logDiv.innerHTML += `<div class="log-item">${log.message}</div>`;
                });

                logSection.style.display = 'block';
            } else {
                document.getElementById('processingLogSection').style.display = 'none';
            }

            // Show results
            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
